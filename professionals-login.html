<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
        --primary: #8e44ad;
        --primary-dark: #732d91;
        --secondary: #9b59b6;
        --light: #f5f5f5;
        --dark: #2c3e50;
        --gray: #95a5a6;
        --danger: #e74c3c;
        --success: #27ae60;
        --warning: #f39c12;
    }
    
    body {
        background: linear-gradient(135deg, #8e44ad, #3498db);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
        background: var(--primary);
        color: white;
        padding: 40px 30px;
        text-align: center;
        position: relative;
    }
    
    .login-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .login-header h1 {
        font-size: 2.2rem;
        margin-bottom: 8px;
        font-weight: 700;
    }
    
    .login-header p {
        opacity: 0.9;
        font-size: 1rem;
    }
    
    .login-body {
        padding: 40px 35px;
    }
    
    .legal-notice {
        background: #f8f0ff;
        border: 1px solid #e9d8fd;
        color: #6b46c1;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        font-size: 0.9rem;
        border-left: 4px solid var(--primary);
    }
    
    .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .alert-error {
        background: rgba(142, 68, 173, 0.1);
        border: 1px solid var(--primary);
        color: var(--primary-dark);
    }
    
    .alert-success {
        background: rgba(39, 174, 96, 0.1);
        border: 1px solid var(--success);
        color: var(--success);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--dark);
        font-size: 0.95rem;
    }
    
    .form-group input, .form-group select {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #fafbfc;
    }
    
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        background: white;
        box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
    }
    
    .login-btn {
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    .login-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
    }
    
    .login-btn:active {
        transform: translateY(0);
    }
    
    .institution-request {
        background: #faf8ff;
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        text-align: center;
        border: 1px solid #e9d8fd;
    }
    
    .institution-request a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }
    
    .institution-request a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }
    
    .login-footer {
        text-align: center;
        padding: 25px;
        border-top: 1px solid #eee;
        color: var(--gray);
        font-size: 0.9rem;
        background: #fafbfc;
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--gray);
        cursor: pointer;
    }
    
    .password-container {
        position: relative;
    }
    
    .loading {
        display: none;
        text-align: center;
        padding: 10px;
    }
    
    .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
