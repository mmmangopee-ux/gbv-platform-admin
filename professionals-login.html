<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portal - GBV Safe Corner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8B0000;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #A52A2A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .login-footer a {
            color: #8B0000;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .demo-accounts {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .demo-accounts h4 {
            margin-bottom: 10px;
            color: #856404;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Professional Portal</h1>
            <p>GBV Safe Corner - Institution Staff Login</p>
        </div>

        <div class="login-form">
            <div class="alert alert-info">
                <strong>Access Limited:</strong> Verified institution staff only. 
                Contact platform admin for access.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Institution Email</label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="staff@institution.ac.za" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login to Portal</button>
            </form>

            <div class="demo-accounts">
                <h4>Demo Access (Development):</h4>
                <div class="demo-account">
                    <span>GBV Officer:</span>
                    <span>officer@demo.ac.za</span>
                </div>
                <div class="demo-account">
                    <span>Counselor:</span>
                    <span>counselor@demo.ac.za</span>
                </div>
                <div class="demo-account">
                    <span>Password for all:</span>
                    <span>demo123</span>
                </div>
            </div>
        </div>

        <div class="login-footer">
            <a href="https://mmmangopee-ux.github.io/gbv-platform-admin/admin.html">
                ‚Üê Back to Admin Dashboard
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Demo authentication - in real system, this connects to Supabase
            const demoAccounts = [
                'officer@demo.ac.za',
                'counselor@demo.ac.za', 
                'admin@demo.ac.za'
            ];

            if (demoAccounts.includes(email.toLowerCase()) && password === 'demo123') {
                // Successful login - redirect to professional dashboard
                alert('Login successful! Redirecting to professional dashboard...');
                // In next phase, this will go to actual professional dashboard
                window.location.href = 'professional-dashboard.html';
            } else {
                alert('Invalid credentials. Use demo accounts for testing.');
            }
        });

        // Quick fill demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill demo credentials for easy testing
            setTimeout(() => {
                document.getElementById('email').value = 'officer@demo.ac.za';
                document.getElementById('password').value = 'demo123';
            }, 1000);
        });
    </script>
</body>
</html>
