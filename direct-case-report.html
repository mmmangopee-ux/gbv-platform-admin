<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Case - GBV Safe Corner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { --primary: #8e44ad; --primary-dark: #732d91; --light: #f5f5f5; --dark: #2c3e50; --gray: #95a5a6; --success: #27ae60; }
        body { background: linear-gradient(135deg, #8e44ad, #3498db); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 600px; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); }
        input, select, textarea { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 1rem; }
        textarea { height: 100px; resize: vertical; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        button:hover { background: var(--primary-dark); }
        .success { display: none; margin-top: 20px; padding: 20px; background: #e8f5e8; border-radius: 8px; border-left: 4px solid var(--success); }
        .footer { text-align: center; padding: 20px; color: var(--gray); font-size: 0.9rem; }
        .debug-info { display: none; margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107; font-family: monospace; font-size: 0.8rem; }
    </style>
    <!-- Include Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Report GBV Case</h1>
            <p>Safe and confidential reporting</p>
        </div>
        <div class="body">
            <form id="caseForm">
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" required>
                        <option value="">Select location</option>
                        <option value="campus">University Campus</option>
                        <option value="residence">Student Residence</option>
                        <option value="public">Public Area</option>
                        <option value="online">Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="incidentType">Incident Type</label>
                    <select id="incidentType" required>
                        <option value="">Select type</option>
                        <option value="harassment">Sexual Harassment</option>
                        <option value="assault">Sexual Assault</option>
                        <option value="physical">Physical Violence</option>
                        <option value="emotional">Emotional Abuse</option>
                        <option value="stalking">Stalking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="urgency">Urgency Level</label>
                    <select id="urgency" required>
                        <option value="">Select urgency</option>
                        <option value="low">Low - No immediate danger</option>
                        <option value="medium">Medium - Concerning situation</option>
                        <option value="high">High - Immediate attention needed</option>
                        <option value="emergency">Emergency - Immediate danger</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">What happened?</label>
                    <textarea id="description" placeholder="Describe the incident..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact (Optional)</label>
                    <input type="text" id="contact" placeholder="Email or phone if you want updates">
                </div>
                
                <button type="submit" id="submitBtn">Submit Report</button>
            </form>
            
            <div class="success" id="successMessage">
                <h3>‚úÖ Report Submitted Successfully!</h3>
                <p>Your case code: <strong id="caseCode"></strong></p>
                <p>Your security code: <strong id="securityCode"></strong></p>
                <p><em>Save these codes to check your case status later</em></p>
                <p>This case is now stored securely in our database.</p>
            </div>
            
            <div class="debug-info" id="debugInfo">
                <h4>üîß Debug Information:</h4>
                <div id="debugContent"></div>
            </div>
        </div>
        <div class="footer">
            <p>24/7 Support Available ‚Ä¢ Confidential & Secure</p>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://mqsuyxlpqqudfwqzpckr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc3V5eGxwcXF1ZGZ3cXpwY2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MjQzOTgsImV4cCI6MjA3OTAwMDM5OH0.VJZCVk5YhBdFbZowgfHBwQshDC4qO3qH2WRLVtKXXgI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function generateCaseCode() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 4).toUpperCase();
            return `GBV-${timestamp}-${random}`;
        }

        function generateSecurityCode() {
            return Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function showDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML += '<p>' + message + '</p>';
            debugInfo.style.display = 'block';
        }

        document.getElementById('caseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving to Secure Database...';
            
            // Clear previous debug info
            document.getElementById('debugContent').innerHTML = '';
            document.getElementById('debugInfo').style.display = 'block';
            
            const caseCode = generateCaseCode();
            const securityCode = generateSecurityCode();
            
            showDebugInfo('üîÑ Starting database save process...');
            showDebugInfo('üìù Generated Case Code: ' + caseCode);
            showDebugInfo('üîê Generated Security Code: ' + securityCode);
            
            // Create case data that matches EXACT database structure
            const caseData = {
                case_code: caseCode,
                security_code: securityCode,
                institution_id: null,
                incident_type: document.getElementById('incidentType').value,
                urgency_level: document.getElementById('urgency').value,
                description: document.getElementById('description').value,
                status: 'submitted',
                assigned_to: null,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            showDebugInfo('üíæ Case data prepared: ' + JSON.stringify(caseData));
            
            try {
                showDebugInfo('üîç Step 1: Testing Supabase connection...');
                
                // TEST 1: Check if we can query the table
                const { data: testData, error: testError } = await supabase
                    .from('cases')
                    .select('count')
                    .limit(1);
                    
                if (testError) {
                    showDebugInfo('‚ùå Connection failed: ' + testError.message);
                    showDebugInfo('üìã Error details: ' + JSON.stringify(testError));
                    throw new Error('Cannot access cases table: ' + testError.message);
                }
                
                showDebugInfo('‚úÖ Connection successful - can access cases table');

                // TEST 2: Try to insert the data
                showDebugInfo('üíæ Step 2: Attempting to insert case into database...');
                const { data, error } = await supabase
                    .from('cases')
                    .insert([caseData])
                    .select();

                if (error) {
                    showDebugInfo('‚ùå Insert failed: ' + error.message);
                    showDebugInfo('üìã Error code: ' + error.code);
                    showDebugInfo('üìã Error details: ' + error.details);
                    showDebugInfo('üí° Error hint: ' + error.hint);
                    throw error;
                }

                // SUCCESS
                showDebugInfo('‚úÖ SUCCESS: Case saved to database!');
                showDebugInfo('üìÑ Response: ' + JSON.stringify(data));
                
                document.getElementById('caseCode').textContent = caseCode;
                document.getElementById('securityCode').textContent = securityCode;
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('caseForm').reset();
                document.getElementById('debugInfo').style.display = 'none';
                
            } catch (error) {
                showDebugInfo('üí• FINAL ERROR: ' + error.message);
                
                let errorMessage = 'Error: Could not save to database. ';
                
                if (error.message.includes('row-level security policy')) {
                    errorMessage += 'Database permissions issue. ';
                    showDebugInfo('üîí Issue: Row Level Security (RLS) is blocking the insert');
                } else if (error.message.includes('JWT')) {
                    errorMessage += 'Authentication error. ';
                } else if (error.message.includes('network')) {
                    errorMessage += 'Network connection failed. ';
                } else if (error.message.includes('permission')) {
                    errorMessage += 'Database permission denied. ';
                    showDebugInfo('üîí Issue: Missing INSERT permission on cases table');
                }
                
                errorMessage += 'Please try again or contact support.';
                alert(errorMessage);
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Report';
        });

        // Test database connection on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîå Testing initial database connection...');
            showDebugInfo('üîå Page loaded - testing initial connection...');
            
            try {
                const { data, error } = await supabase
                    .from('cases')
                    .select('count')
                    .limit(1);
                    
                if (error) {
                    showDebugInfo('‚ùå Initial connection failed: ' + error.message);
                } else {
                    showDebugInfo('‚úÖ Initial connection successful - ready for submissions');
                }
            } catch (err) {
                showDebugInfo('‚ùå Initial connection error: ' + err.message);
            }
        });
    </script>
</body>
</html>
