<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Case - GBV Safe Corner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { --primary: #8e44ad; --primary-dark: #732d91; --light: #f5f5f5; --dark: #2c3e50; --gray: #95a5a6; --success: #27ae60; }
        body { background: linear-gradient(135deg, #8e44ad, #3498db); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 600px; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); }
        input, select, textarea { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 1rem; }
        textarea { height: 100px; resize: vertical; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        button:hover { background: var(--primary-dark); }
        button:disabled { background: var(--gray); cursor: not-allowed; }
        .success { display: none; margin-top: 20px; padding: 20px; background: #e8f5e8; border-radius: 8px; border-left: 4px solid var(--success); }
        .footer { text-align: center; padding: 20px; color: var(--gray); font-size: 0.9rem; }
        .loading { display: none; text-align: center; padding: 10px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Report GBV Case</h1>
            <p>Safe and confidential reporting</p>
        </div>
        <div class="body">
            <form id="caseForm">
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" required>
                        <option value="">Select location</option>
                        <option value="campus">University Campus</option>
                        <option value="residence">Student Residence</option>
                        <option value="public">Public Area</option>
                        <option value="online">Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="incidentType">Incident Type</label>
                    <select id="incidentType" required>
                        <option value="">Select type</option>
                        <option value="harassment">Sexual Harassment</option>
                        <option value="assault">Sexual Assault</option>
                        <option value="physical">Physical Violence</option>
                        <option value="emotional">Emotional Abuse</option>
                        <option value="stalking">Stalking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">What happened?</label>
                    <textarea id="description" placeholder="Describe the incident..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact (Optional)</label>
                    <input type="text" id="contact" placeholder="Email or phone if you want updates">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Saving your report...
                </div>
                
                <button type="submit" id="submitBtn">Submit Report</button>
            </form>
            <div class="success" id="successMessage">
                <h3>✅ Report Submitted</h3>
                <p>Your case code: <strong id="caseCode"></strong></p>
                <p>Use this code to check status. A professional will contact you soon.</p>
            </div>
        </div>
        <div class="footer">
            <p>24/7 Support Available • Confidential & Secure</p>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://mqsuyxlpqqudfwqzpckr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xc3V5eGxwcXF1ZGZ3cXpwY2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MjQzOTgsImV4cCI6MjA3OTAwMDM5OH0.VJZCVk5YhBdFbZowgfHBwQshDC4qO3qH2WRLVtKXXgI';

        // Generate unique case code
        function generateCaseCode() {
            const timestamp = new Date().getTime().toString(36);
            const random = Math.random().toString(36).substr(2, 6).toUpperCase();
            return `GBV-${timestamp}-${random}`;
        }

        // Save case to Supabase
        async function saveCaseToDatabase(caseData) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/cases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(caseData)
                });

                if (response.ok) {
                    return true;
                } else {
                    throw new Error('Failed to save case');
                }
            } catch (error) {
                console.error('Database error:', error);
                return false;
            }
        }

        // Form submission
        document.getElementById('caseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            // Generate case data
            const caseCode = generateCaseCode();
            const caseData = {
                case_code: caseCode,
                location: document.getElementById('location').value,
                incident_type: document.getElementById('incidentType').value,
                description: document.getElementById('description').value,
                contact_info: document.getElementById('contact').value || 'Anonymous',
                status: 'new',
                portal_type: 'public',
                created_at: new Date().toISOString()
            };
            
            // Save to database
            const saved = await saveCaseToDatabase(caseData);
            
            // Hide loading
            loading.style.display = 'none';
            
            if (saved) {
                // Show success
                document.getElementById('caseCode').textContent = caseCode;
                successMessage.style.display = 'block';
                document.getElementById('caseForm').reset();
                
                // Store in local storage for status checking
                localStorage.setItem(`case_${caseCode}`, JSON.stringify(caseData));
            } else {
                alert('Failed to submit report. Please try again.');
                submitBtn.disabled = false;
            }
        });

        // Check if database is available
        async function checkDatabase() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/cases`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            const dbAvailable = await checkDatabase();
            if (!dbAvailable) {
                console.log('Database not available - using local storage as fallback');
            }
        });
    </script>
</body>
</html>
