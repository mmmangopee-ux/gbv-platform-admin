<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Case Status - GBV Safe Corner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { --primary: #8e44ad; --primary-dark: #732d91; --light: #f5f5f5; --dark: #2c3e50; --gray: #95a5a6; --success: #27ae60; }
        body { background: linear-gradient(135deg, #8e44ad, #3498db); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); }
        input { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 1rem; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        button:hover { background: var(--primary-dark); }
        .result { display: none; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid var(--primary); }
        .footer { text-align: center; padding: 20px; color: var(--gray); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Check Case Status</h1>
            <p>Enter your case code to view updates</p>
        </div>
        <div class="body">
            <div class="form-group">
                <label for="caseCode">Your Case Code</label>
                <input type="text" id="caseCode" placeholder="e.g. GBV-2024-0012">
            </div>
            <button onclick="checkStatus()">Check Status</button>
            <div class="result" id="result">
                <h3>Case Status</h3>
                <div id="statusContent"></div>
            </div>
        </div>
        <div class="footer">
            <p>Secure & Confidential â€¢ GBV Safe Corner</p>
        </div>
    </div>

    <script>
        function checkStatus() {
            const caseCode = document.getElementById('caseCode').value;
            const result = document.getElementById('result');
            const statusContent = document.getElementById('statusContent');
            
            if (!caseCode) {
                statusContent.innerHTML = '<p style="color: red;">Please enter your case code</p>';
                result.style.display = 'block';
                return;
            }
            
            // Simulate checking status
            statusContent.innerHTML = `
                <p><strong>Case:</strong> ${caseCode}</p>
                <p><strong>Status:</strong> In Progress</p>
                <p><strong>Last Update:</strong> Today, 14:30</p>
                <p><strong>Professional:</strong> Assigned</p>
                <p><strong>Message:</strong> Your case is being reviewed by our team.</p>
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
